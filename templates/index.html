
<!DOCTYPE html>
<html>
<head>
<title>Curate Your Memories</title>
</head>
<body>
<h1>Curate Your Memories</h1>
<form action="/add_memory" method="POST">
<label for="title">Title:</label>
<input type="text" name="title" id="title">
<br>
<label for="description">Description:</label>
<textarea name="description" id="description"></textarea>
<br>
<input type="submit" value="Add Memory">
</form>
<br>
<div id="memories">
{% for memory in memories %}
<div class="memory">
<h2>{{ memory.title }}</h2>
<p>{{ memory.description }}</p>
<a href="/edit_memory/{{ memory.id }}">Edit</a>
<a href="/delete_memory/{{ memory.id }}">Delete</a>
</div>
{% endfor %}
</div>
</body>
</html>
